<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/password.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
	<body>
		 <div class="container">
        <p class="mt-4"><a href="index.html" class="text-muted ml-2"><span class="fa fa-home text-muted mr-2"></span><small>返回首页</small></a></p>
        <div id="password-box" class="m-auto pt-5">
            <p class="text-center"><img src="img/logov5-2.png" class="w-50"/></p>
            <form class="mt-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-mobile-phone fa-3x p-0 px-3 bg-transparent"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="手机号码">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-key fa-2x p-0 px-3 py-2 bg-transparent"></span>
                    </div>
                    <input type="text" class="form-control px-0" placeholder="验证码">
                    <div class="input-group-append d-color">
                        <a href="#" class="input-group-text bg-transparent text-white">获取验证码</a>
                    </div>
                </div>
		         <button class="btn btn-block btn-register text-white">下一步</button>
		         <button class="btn btn-block mt-4 btn-email">使用邮箱找回</button>	        
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
	</body>
</html>
